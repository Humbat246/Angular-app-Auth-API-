<div class="background">
  <div class="wrapper fadeInDown">


    <div id="formContent" >
      <!-- Tabs Titles -->
      <div *ngIf="isLoading" style="line-height:400px"  class="d-flex justify-content-center">
        <app-loading-spinner></app-loading-spinner>
      </div>

      <div *ngIf="!isLoading">


        <div class="fadeIn first">
          <img class="mb-2 mt-4" style="object-fit: contain; width: 150px; height: 150px;"
            src="https://www.freeiconspng.com/uploads/user-login-icon-29.png" id="icon" alt="User Icon" />
        </div>

        <div class="alert alert-danger" *ngIf="error">
          {{error}}
        </div>

        <!-- Login Form -->
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
          <input type="text" id="login" class="fadeIn second" ngModel placeholder="email" name="email" required>
          <input type="text" id="password" class="fadeIn third" ngModel placeholder="password" name="password" required
            minlength="6">


          <div class="d-flex justify-content-around mt-4 mb-4">

            <button type="submit" class="fadeIn fourth" [disabled]="!authForm.valid"
              class="btn btn-info">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
            <button type="button" class="fadeIn fourth" class="btn btn-info" (click)="onSwitchMode()">
              {{isLoginMode ? 'Switch to  Sign Up' : ' Switch to Login'}}
            </button>


          </div>


        </form>

      </div>
      <!-- Icon -->


      <!-- Remind Passowrd -->
      <!-- <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div> -->

    </div>
  </div>
</div>
